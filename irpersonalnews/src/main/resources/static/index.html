<!DOCTYPE HTML>
<html>
<head>
    <title>IR Personal News - Search Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script async='async' src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="//cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://intercoolerreleases-leaddynocom.netdna-ssl.com/intercooler-1.1.1.min.js"></script>
    <script src="//cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
    <style>
        .mdl-layout {
            background: linear-gradient(0deg, rgba(80, 80, 80, 0.3), rgba(80, 80, 80, 0.3)), url('/images/background.jpg') center / cover;
        }

        .img-circle {
            width: 128px;
            height: 128px;
            margin: 5px;
            border: 5px solid #3f51b5;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
        }
    </style>
</head>
<body>
<!-- Uses a transparent header that draws on top of the layout's background -->

<div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content" style="top:20%; height:80%content-box">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <a href="/search?user=1"><img class="img-circle" src="/images/user1.jpg"/></a>
                <a href="/search?user=2"><img class="img-circle" src="/images/user2.jpg"/></a>
                <a href="/search?user=3"><img class="img-circle" src="/images/user3.jpg"/></a>
                <a href="/search?user=4"><img class="img-circle" src="/images/user4.jpg"/></a>
                <a href="/search?user=5"><img class="img-circle" src="/images/user5.jpg"/></a>
                <a href="/search?user=6"><img class="img-circle" src="/images/user6.jpg"/></a>
                <a href="/search?user=7"><img class="img-circle" src="/images/user7.jpg"/></a>
                <a href="/search?user=8"><img class="img-circle" src="/images/user8.jpg"/></a>
                <a href="/search?user=9"><img class="img-circle" src="/images/user9.jpg"/></a>
                <a href="/search?user=10"><img class="img-circle" src="/images/user10.jpg"/></a>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </main>
</div>
</body>
</html>
